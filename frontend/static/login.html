<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial.ly | Login</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

  <!-- Custom scripts -->
  <script src="/res/scripts/login.js"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
  <nav class="uk-navbar-container uk-margin uk-light" uk-navbar data-uk-sticky style="background-color: #1e87f0;">
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="#">financial.ly</a>
    </div>

    <div class="uk-navbar-right uk-hidden@s">
      <button class="uk-button uk-button-default uk-margin-right" type="button">
        <span uk-icon="menu"></span>
      </button>
      <div uk-dropdown="pos: top-right">
        <ul class="uk-nav uk-dropdown-nav">
          <li class=""><a href="/">Home</a></li>
          <li class="uk-active"><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
    </div>
    <div class="uk-navbar-right uk-visible@s">
      <div>
        <ul class="uk-navbar-nav">
          <li class=""><a href="/">Home</a></li>
          <li class="uk-active"><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="uk-flex-center" uk-grid>
    <div class="uk-visible@m uk-width-2-3">
      <img data-src="res/img/splash.png" width="90%" uk-img id="splash" />
    </div>
    <div class="uk-width-2-3 uk-width-1-3@m uk-margin-xlarge-top uk-padding-large">
      <div class="uk-container-large">
        <form class="uk-width-expand uk-margin-xlarge-right">
          <fieldset class="uk-fieldset">
            <h2>Login</h2>

            <div class="uk-margin">
              <input class="uk-input uk-form-large" type="text" placeholder="Email" id="email" />
            </div>

            <div class="uk-margin">
              <input class="uk-input uk-form-large" type="password" placeholder="Password" id="password" />
            </div>
            <p id="dangerText" class="uk-text-danger uk-text-small uk-hidden">
              Wrong username or password!
            </p>
            <input id="submitButton" type="button" value="Login"
              class="animate__animated uk-button uk-button-large uk-button-primary" onclick="sendLogin()" />
          </fieldset>
        </form>
        <p class="uk-text-small">
          Don't have an account? <a class href="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
