<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial.ly | Login</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap for DT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
    />

    <!-- Material DT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/4.0.0/material-components-web.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.material.min.css">

     <!-- Cookie -->
     <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <!-- Custom scripts -->
    <script src="/res/scripts/dash.js"></script>

    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- Data table -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  </head>

  <body>
    <nav
      class="uk-navbar-container uk-margin uk-light"
      uk-navbar
      data-uk-sticky
      style="background-color: #1e87f0;"
    >
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">financial.ly</a>
      </div>
      <div class="uk-navbar-right uk-visible">
        <div>
          <button class="uk-button uk-button-default uk-margin-right" onclick="signOut()">Sign out</button>
      </div>
    </nav>
    <div uk-grid class="uk-flex-center uk-margin@s uk-padding uk-width-1-2@l uk-flex-wrap uk-align-center">
      <div class="uk-width-1-1">
        <h2>Hello, <span id="username"></span>!</h2>
        
      </div>
      <div class="uk-width-1-1 uk-margin-remove uk-padding-remove" uk-grid>
        <div class="uk-width-expand"><h3>Balance: <span id="balance" class="uk-text-primary"></span><span id="currency" class="uk-text-primary"></span></h3></div>
        <div class="">
            <a href="" class="uk-icon-button uk-background-primary" style="color:white" uk-icon="triangle-down"></a>
            <div uk-dropdown>
                <ul class="uk-nav uk-dropdown-nav">
                  <button class="uk-button">RON</button>
                  <button class="uk-button">EUR</button>
                </ul>
            </div>
        </div>
      </div>
      <div class="uk-width-1-1">
        <table
        id="example"
        class="mdl-data-table uk-width-1-1" 
        
    ></table>
      </div>
    </div>
    <div id="transaction-modal" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-flex-center uk-flex-wrap" uk-grid>
          <div>
          <h2 class="uk-modal-title">New transaction</h2>
          <hr>
          <form>
            <div class="uk-inline uk-width-1-1 uk-margin-bottom">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input" placeholder="To" id="transaction_to">
            </div>
            <div class="uk-inline uk-width-auto uk-margin-bottom">
              <span class="uk-form-icon" uk-icon="icon: cart"></span>
              <input class="uk-input"  placeholder="Sum" id="transaction_sum">
            </div>
            <select class="uk-select uk-width-1-2 uk-margin-bottom" id="transaction_currency">
              <option>RON</option>
          </select>
          </form>
          <button class="uk-button-primary uk-button" onclick="sendTransaction()">Send</button>

        </div>
      </div>
  </div>
    <button uk-toggle="target: #transaction-modal" class="uk-button-danger uk-box-shadow-small uk-position-bottom-right" style="position: absolute; border-radius: 30px; margin-right: 30px; margin-bottom: 30px; width: 60px; height: 60px; cursor:pointer">
      <span uk-icon="plus"></span>
    </button>
  </body>
</html>
