<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial.ly | Login</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="res/style/resp.css" />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="res/scripts/resp.js"></script>
  </head>

  <body>
    <nav
      class="uk-navbar-container uk-margin uk-light"
      uk-navbar
      style="background-color: #1e87f0;"
    >
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">financial.ly</a>
      </div>

      <div class="uk-navbar-right">
        <button
          class="uk-button uk-button-default uk-margin-right"
          type="button"
        >
          <span uk-icon="menu"></span>
        </button>
        <div uk-dropdown="pos: top-right">
          <ul class="uk-nav uk-dropdown-nav">
            <li class="uk-active"><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="uk-position-center-left uk-margin-xlarge-left uk-padding-large">
      <img data-src="res/img/splash.png" width="60%" uk-img id="splash" />
    </div>
    <div
      class="uk-position-center-right uk-padding-large uk-margin-xlarge-right uk-width-1-3"
      id="formContainer"
    >
      <div class="uk-container-large">
        <form class="uk-width-expand uk-margin-xlarge-right">
          <fieldset class="uk-fieldset">
            <h2>Login</h2>

            <div class="uk-margin">
              <input
                class="uk-input uk-form-large"
                type="text"
                placeholder="Username"
              />
            </div>

            <div class="uk-margin">
              <input
                class="uk-input uk-form-large"
                type="password"
                placeholder="Password"
              />
            </div>

            <button class="uk-button uk-button-large uk-button-primary">
              Submit
            </button>
          </fieldset>
        </form>
        <p class="uk-text-small">
          Don't have an account? <a class href="/register">Register</a>
        </p>
      </div>
    </div>

    <div class="uk-position-bottom-center">
      <p class="uk-text-meta">
        Copyright 2020 - Adam Alexandru-Vlad, Curcan Stefan-Cosmin, Pinzariu
        Iustin, Artenie Daniel
      </p>
    </div>
  </body>
</html>
